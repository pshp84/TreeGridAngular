<ejs-treegrid
  #treegrid
  [dataSource]="data"
  [treeColumnIndex]="1"
  parentIdMapping="parentID"
  idMapping="TaskID"
  [contextMenuItems]="contextMenuItems"
  [editSettings]="editSettings"
  [selectionSettings]="selectionOptions"
  (contextMenuClick)="contextMenuClick($event)"
  (contextMenuOpen)="contextMenuOpen($event)"
>
  <e-columns>
    <e-column
      field="TaskID"
      headerText="Task ID"
      width="90"
      isPrimaryKey='true'
      textAlign="Right"
    ></e-column>
    <e-column field="TaskName" headerText="Task Name" width="170"></e-column>
    <e-column
      field="StartDate"
      headerText="Start Date"
      width="130"
      format="yMd"
      editType= 'datepickeredit'
      textAlign="Right"
    ></e-column>
    <e-column
      field="Duration"
      headerText="Duration"
      width="80"
      editType= 'numericedit'
      textAlign="Right"
    ></e-column>
  </e-columns>
</ejs-treegrid>
